specVersion: 0.0.2
description: gameswap
repository: https://github.com/shroom-finance/gameswap-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: TestFactory
    network: "kovan"
    source:
      abi: TestFactory
      address: "0xdA8760eEA561d564fEafF5A180EB6712b2D2be94"
      startBlock: 23325266
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/TestFactory.ts
      entities:
        - Token
      abis:
        - name: TestFactory
          file: ./abis/TestFactory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,string,string,string,string,string)
          handler: handleNewToken

  - kind: ethereum/contract
    name: Exchange
    network: "kovan"
    source:
      abi: Exchange
      address: "0x4eacd0af335451709e1e7b570b8ea68edec8bc97"
      startBlock: 22435544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ZeroXOrder
        - Account
        - Asset
        - Token
      abis:
        - name: Exchange
          file: ./abis/Exchange.json
      eventHandlers:
        - event: Fill(indexed address,indexed address,bytes,bytes,bytes,bytes,indexed bytes32,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleFill
        - event: Cancel(indexed address,indexed address,bytes,bytes,address,indexed bytes32)
          handler: handleCancel
      file: ./src/mappings/ZeroXExchange.ts
templates:
  - kind: ethereum/contract
    name: Test721
    network: "kovan"
    source:
      abi: Test721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Test721.ts
      entities:
        - Account
        - Asset
        - AssetHistory
        - Token
      abis:
        - name: Test721
          file: ./abis/Test721.json
        - name: IERC721
          file: ./abis/IERC721.json
        - name: ERC721
          file: ./abis/ERC721.json
        - name: Ownable
          file: ./abis/Ownable.json
      eventHandlers:
        - event: SetTokenData(uint256,string,string,string,string)
          handler: handleTokenDataSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MetaDataChanged(string,string,string)
          handler: handleMetaDataChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
