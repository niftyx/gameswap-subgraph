specVersion: 0.0.2
description: gameswap
repository: https://github.com/shroom-finance/gameswap-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Test721
    network: "kovan"
    source:
      abi: Test721
      address: "0x254D5259539b3ec85Cd76A1931899ec7E8851dD4"
      startBlock: 22912222
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Test721.ts
      entities:
        - Account
        - Asset
        - AssetHistory
        - Order
        - Token
      abis:
        - name: Test721
          file: ./abis/Test721.json
        - name: IERC721
          file: ./abis/IERC721.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: SetTokenURI(uint256,string)
          handler: handleTokenURISet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
