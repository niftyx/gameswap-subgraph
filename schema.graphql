type Token @entity {
  id: ID!

  """
  Token address
  """
  address: Bytes!

  """
  Token name
  """
  name: String!

  """
  Token symbol
  """
  symbol: String!

  """
  Total supply of the token
  """
  totalSupply: BigInt!

  """
  Quantity of the token that has been minted
  """
  totalMinted: BigInt!

  """
  Quantity of the token that has been burned
  """
  totalBurned: BigInt!

  assets: [Asset!] @derivedFrom(field: "token")

  accounts: [Account!] @derivedFrom(field: "token")

  createTimeStamp: BigInt!
}

type Asset @entity {
  id: ID!
  assetId: BigInt!
  assetURL: String
  currentOwner: Account!
  history: [AssetHistory!] @derivedFrom(field: "asset")
  token: Token!
  createTimeStamp: BigInt!
  updateTimeStamp: BigInt!
}

type AssetHistory @entity {
  id: ID!
  owner: Account!
  asset: Asset!
  timestamp: BigInt!
}

type Account @entity {
  id: ID!
  address: Bytes!
  assets: [Asset!] @derivedFrom(field: "currentOwner")
  assetCount: BigInt!
  token: Token!
  createTimeStamp: BigInt!
}
