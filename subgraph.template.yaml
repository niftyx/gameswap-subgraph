specVersion: 0.0.2
description: gameswap
repository: https://github.com/shroom-finance/gameswap-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Test721
    network: "{{network}}"
    source:
      abi: Test721
      address: "{{address_erc721}}"
      startBlock: {{startBlock_erc721}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/Test721.ts
      entities:
        - Account
        - Asset
        - AssetHistory
        - Token
      abis:
        - name: Test721
          file: ./abis/Test721.json
        - name: IERC721
          file: ./abis/IERC721.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: SetTokenURI(uint256,string)
          handler: handleTokenURISet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

  - kind: ethereum/contract
    name: Exchange
    network: "{{network}}"
    source:
      abi: Exchange
      address: "{{address_exchange}}"
      startBlock: {{startBlock_exchange}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - ZeroXOrder
        - Account
        - Asset
        - Token
      abis:
        - name: Exchange
          file: ./abis/Exchange.json
      eventHandlers:
        - event: Fill(indexed address,indexed address,bytes,bytes,bytes,bytes,indexed bytes32,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleFill
        - event: Cancel(indexed address,indexed address,bytes,bytes,address,indexed bytes32)
          handler: handleCancel
      file: ./src/mappings/ZeroXExchange.ts
